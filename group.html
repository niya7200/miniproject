<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Formation</title>
    <link rel="stylesheet" href="group.css">
</head>
<body>
    <h1>Group Formation</h1>
    <div class="container">
        <div class="student-list">
            <h2>Students</h2>
            <ul id="studentList">
                <!-- Student names will be loaded dynamically -->
            </ul>
        </div>
        <div class="group-formation">
            <h2>Group Formation</h2>
            <div class="group" id="group1">
                <h3>Group 1</h3>
                <ul class="group-list" id="groupList1">
                    <!-- Students added to this group will be displayed here -->
                </ul>
            </div>
            <!-- Add more groups as needed -->
        </div>
    </div>

    <script src="group.js"></script>
</body>
</html>
